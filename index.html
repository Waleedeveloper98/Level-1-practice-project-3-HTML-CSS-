<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pro</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page">
        <nav>
            <div id="nav-l">
                <h2>Good morning</h2>
                <h4>11 dec</h4>
            </div>
            <div id="nav-r">
                <i class="ri-notification-off-line"></i>
                <p>11:10</p>
                <p>22 <sup>o</sup></p>
            </div>
        </nav>
        <div id="hero-container">
            <div id="hero">
                <div id="hero-left">
                    <div class="box">
                        <div class="item">
                            <div class="icon color1">
                                <i class="ri-toggle-line"></i>
                                <i class="ri-toggle-fill"></i>
                            </div>
                            <p>Summary</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="item align">
                            <div class="icon padding color2">
                                <i class="ri-battery-2-charge-line"></i>
                            </div>
                            <p id="text-align2">Performance</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="item align">
                            <div class="icon padding color3">
                                <i class="ri-battery-2-charge-line"></i>
                            </div>
                            <p id="text-align3">Body battery</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="item">
                            <div class="icon padding color3">
                                <i class="ri-pie-chart-line"></i>
                            </div>
                            <p id="text-align3">Rest status</p>
                        </div>
                    </div>
                </div>
                <div id="hero-center">
                    <div id="circle"></div>
                    <img src="avatar.png" alt="">
                </div>
                <div id="hero-right">
                    <div id="title-right">
                        <h1>Hello Josh</h1>
                        <h3>18 minutes ago</h3>
                    </div>
                    <div id="right-container">
                        <div class="right-inner padding-top">
                            <div class="right-icon padding">
                                <i class="ri-bowl-line"></i>
                            </div>
                            <p>Nutrition</p>
                        </div>
                        <div class="right-inner margin">
                            <div class="right-icon  padding">
                                <i class="ri-contrast-drop-2-line"></i>
                            </div>
                            <p>Hydration</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
